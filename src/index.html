<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style=" background-color: green;">
    <div
      class="whole-card d-flex flex-column border border-2 mx-auto mt-5 rounded-3 "
      style="width:200px; height:300px; font-size: 50px;background-color: white;"
    >
      <div class="container-fluid text-start h-25" id="suite-top"></div>
      <div
        class="container-fluid text-center h-50 d-flex align-items-center justify-content-center"
        id="number"
        style="font-size: 75px;"
      ></div>

      <div
        class="container-fluid h-25 d-flex align-items-end justify-content-end"
        id="suite-bottom"
      ></div>
    </div>

    <div class="d-flex justify-content-center my-3">
      <button id="newCardBtn" class="btn btn-info ">
        Pick a new card!
      </button>
    </div>
  </body>
</html>
